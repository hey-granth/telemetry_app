version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: telemetry_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telemetry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetry_secret}
      POSTGRES_DB: ${POSTGRES_DB:-telemetry_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telemetry} -d ${POSTGRES_DB:-telemetry_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetry_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telemetry_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-telemetry}:${POSTGRES_PASSWORD:-telemetry_secret}@postgres:5432/${POSTGRES_DB:-telemetry_db}
      APP_ENV: ${APP_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telemetry_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: telemetry_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@telemetry.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - telemetry_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  telemetry_network:
    driver: bridge
